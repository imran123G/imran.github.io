<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Sales Cloud V2</title>

    <!-- CSP meta tag (does NOT override server headers) -->
    <meta http-equiv="Content-Security-Policy"
          content="frame-ancestors https://*.salescloud.ondemand.com https://*.hana.ondemand.com;">
</head>
<body>
    <div>
        <h2>Individual Business Partner ID:</h2>
        <h2 class="value" id="mydata1"></h2>
    </div>
    <div>
        <h2>Account Business Partner ID:</h2>
        <h2 class="value" id="mydata2"></h2>
    </div>

    <script>
        const pa = new URLSearchParams(window.location.search);
        const a = pa.get("part1");
        const b = pa.get("part2");
        document.getElementById("mydata1").textContent = a;
        document.getElementById("mydata2").textContent = b;
    </script>
</body>
</html>
